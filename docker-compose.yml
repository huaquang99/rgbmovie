version: "3"
services:
  frontend:
    image: project4rgb.azurecr.io/my-frontend-app
    depends_on:
      - backend
    environment:
      - REACT_APP_BACKEND_URL=http://www.rgbmov.top/api
    ports:
      - "5173:5173"

  backend:
    image: project4rgb.azurecr.io/my-backend-app
    ports:
      - "8080:8080"

  nginx:
    image: nginx:latest
    ports:
      - "80:80"
    volumes:
      - data:/etc/nginx/ # this line tells docker to use the azure_file volume named data for nginx.conf
    depends_on:
      - frontend
      - backend
volumes:
  data:
    driver: azure_file
