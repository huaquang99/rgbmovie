<!--begin::Body-->
<body class="bg-body" id="kt_body">
<!--begin::Main-->
<div class="d-flex flex-column flex-root">
    <!--begin::Authentication - Sign-in -->
    <div
            class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
            th:style="'background-image: url(/assets/media/illustrations/sketchy-1/14.png)'"
    >
        <!--begin::Content-->
        <div
                class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20"
        >
            <!--begin::Logo-->
            <a class="mb-12" th:href="@{#}">
                <img
                        alt="Logo"
                        class="h-40px"
                        th:src="@{/assets/media/logos/logo-1.svg}"
                />
            </a>
            <!--end::Logo-->
            <!--begin::Wrapper-->
            <div
                    class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto"
            >
                <!--begin::Form-->
                <form
                        class="form w-100 kt_forms"
                        id="kt_sign_in_form"
                        method="post"
                        th:action="@{/admin/auth/login}"
                        novalidate
                >
                    <!--begin::Heading-->
                    <div class="text-center mb-10">
                        <!--begin::Title-->
                        <h1 class="text-dark mb-3">Sign In to RGB</h1>
                        <!--end::Title-->
                        <!--begin::Link-->
                        <div class="text-danger fw-bold fs-2">
                            <p th:text="${message}"></p>
                        </div>
                        <!--end::Link-->
                    </div>
                    <!--begin::Heading-->
                    <!--begin::Input group-->
                    <div class="fv-row mb-10">
						
						<div class="d-flex flex-stack mb-2">
                        <!--begin::Label-->
                        <label
                                class="form-label fs-6 fw-bolder text-dark"
                                for="username"
                        >Username</label
                        >
                        <!--end::Label-->
                        </div>
                        <!--begin::Input-->
                        <input
                                autocomplete="off"
                                class="form-control form-control-lg form-control-solid"
                                id="username"
                                name="username"
                                type="text"
                                required
                        />
                        <div class="invalid-feedback">
				        	Username is required
				      	</div>
                        <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                    <!--begin::Input group-->
                    <div class="fv-row mb-10">
                        <!--begin::Wrapper-->
                        <div class="d-flex flex-stack mb-2">
                            <!--begin::Label-->
                            <label
                                    class="form-label fw-bolder text-dark fs-6 mb-0"
                                    for="password"
                            >Password</label
                            >
                            <!--end::Label-->
                            <!--begin::Link-->
                            <a
                                    class="link-primary fs-6 fw-bolder"
                                    th:href="@{/admin/auth/recover}"
                            >Forgot Password ?</a
                            >
                            <!--end::Link-->
                        </div>
                        <!--end::Wrapper-->
                        <!--begin::Input-->
                        <input
                                autocomplete="off"
                                class="form-control form-control-lg form-control-solid"
                                id="password"
                                name="password"
                                type="password"
                                required
                        />
                        <div class="invalid-feedback">
				        	Password is required
				      	</div>
                        <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                    <!--begin::Input group-->
                    <div class="fv-row mb-10">
                        <!--begin::Label-->
                        <label
                                class="form-check-label fs-6 fw-bolder text-dark"
                                for="remember"
                        >Remember Me</label
                        >
                        <!--end::Label-->
                        <!--begin::Input-->
                        <input class="form-check-input border-2" id="remember" name="remember-me" type="checkbox" style="scale: 0.7; margin-top: 0.01px;"/>
                        <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                    <!--begin::Actions-->
                    <div class="text-center">
                        <!--begin::Submit button-->
                        <button class="btn btn-lg btn-primary w-100 mb-5" type="submit" id="btn-sign-in">
                            Login
                        </button>
                        <!--end::Submit button-->
                    </div>
                    <!--end::Actions-->
                </form>
                <!--end::Form-->
            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Content-->
        <!--begin::Footer-->
        <div class="d-flex flex-center flex-column-auto p-10">
            <!--begin::Links-->
            <div class="d-flex align-items-center fw-bold fs-6">

                        class="text-muted text-hover-primary px-2"

                <a
