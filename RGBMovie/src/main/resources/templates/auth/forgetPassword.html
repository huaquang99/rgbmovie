<!--begin::Head-->
<head>
    <title>
        Recover Password
    </title>
    <meta
            content="The most advanced Bootstrap Admin Theme on Themeforest trusted by 94,000 beginners and professionals. Multi-demo, Dark Mode, RTL support and complete React, Angular, Vue &amp; Laravel versions. Grab your copy now and get life-time updates for free."

            name="keywords"
    />
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    <meta charset="utf-8"/>
    <meta content="en_US" property="og:locale"/>
    <meta content="article" property="og:type"/>
    <meta
            content="Metronic - Bootstrap 5 HTML, VueJS, React, Angular &amp; Laravel Admin Dashboard Theme"
            property="og:title"
    />
    <meta content="https://keenthemes.com/metronic" property="og:url"/>
    <meta content="Keenthemes | Metronic" property="og:site_name"/>

    <link rel="shortcut icon" th:href="@{/assets/media/logos/favicon.ico}"/>
    <!--begin::Fonts-->
    <link
            href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
            rel="stylesheet"
    />
    <!--end::Fonts-->
    <!--begin::Global Stylesheets Bundle(used by all pages)-->
    <link th:href="@{/assets/plugins/global/plugins.bundle.css}"/>
    <link rel="stylesheet" th:href="@{/assets/css/style.bundle.css}"/>
    <!--end::Global Stylesheets Bundle-->

<!--begin::Body-->
<body class="bg-body" id="kt_body">
<!--begin::Main-->
<div class="d-flex flex-column flex-root">
    <!--begin::Authentication - Sign-in -->
    <div
            class="d-flex flex-column flex-column-fluid bgi-position-y-bottom position-x-center bgi-no-repeat bgi-size-contain bgi-attachment-fixed"
            th:style="'background-image: url(/assets/media/illustrations/sketchy-1/14.png)'"
    >
        <!--begin::Content-->
        <div
                class="d-flex flex-center flex-column flex-column-fluid p-10 pb-lg-20"
        >
            <!--begin::Logo-->
            <a class="mb-12" th:href="@{/admin/home}">
                <img
                        alt="Logo"
                        class="h-40px"
                        th:src="@{/assets/media/logos/logo-1.svg}"
                />
            </a>
            <!--end::Logo-->
            <!--begin::Wrapper-->
            <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto"
                 th:if="${confirm != true && message == null}"
            >
                <!--begin::Form-->
                <form
                        class="form w-100 kt_forms"
                        id="kt_sign_in_form"
                        method="post"
                        novalidate
                        th:action="@{/admin/auth/recover}"
                >
                    <!--begin::Heading-->
                    <div class="text-center mb-10">
                        <!--begin::Title-->
                        <h1 class="text-dark mb-3">Password Recovery</h1>
                        <!--end::Title-->
                        <!--begin::Link-->
                        <div class="text-active-danger fw-bold fs-4">
                            <p th:if="${mes != null}" th:text="${mes}"></p>
                        </div>
                        <!--end::Link-->
                    </div>
                    <!--begin::Heading-->
                    <!--begin::Input group-->
                    <div class="fv-row mb-10">
                        <!--begin::Label-->
                        <label
                                class="form-label fs-6 fw-bolder text-dark"
                                for="email"
                        >Email</label
                        >
                        <!--end::Label-->
                        <!--begin::Input-->
                        <input
                                autocomplete="off"
                                class="form-control form-control-lg form-control-solid"
                                id="email"
                                name="email"
                                placeholder="Email"
                                required
                                type="email"
                        />
                        <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                    <!--begin::Actions-->
                    <div class="text-center">
                        <!--begin::Submit button-->
                        <button class="btn btn-lg btn-primary w-100 mb-5" type="submit">
                            Recover
                        </button>
                    </div>
                    <!--end::Actions-->
                </form>
                <!--end::Form-->
            </div>
            <!--end::Wrapper-->
            <!--begin::Wrapper-->
            <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto"
                 th:if="${confirm == true}"
            >
                <!--begin::Form-->
                <form
                        class="form w-100"
                        enctype="multipart/form-data"
                        id="kt_sign_in_form"
                        method="post"
                        th:action="@{/admin/auth/changePassword}"
                >
                    <!--begin::Heading-->
                    <div class="text-center mb-10">
                        <!--begin::Title-->
                        <h1 class="text-dark mb-3">Password Recovery</h1>
                        <!--end::Title-->
                        <!--begin::Link-->
                        <div class="text-red-400 fw-bold fs-4">
                            <p th:text="${message}"></p>
                        </div>
                        <!--end::Link-->
                    </div>
                    <!--begin::Heading-->
                    <!--begin::Input group-->
                    <div class="fv-row mb-10">
                        <input name="userId" th:value="${userId}" type="hidden">
                        <input name="token" th:value="${token}" type="hidden">
                        <!--begin::Label-->
                        <label
                                class="form-label fs-6 fw-bolder text-dark"
                                for="newPassword"
                        >New Password</label
                        >
                        <!--end::Label-->
                        <!--begin::Input-->
                        <input
                                autocomplete="off"
                                class="form-control form-control-lg form-control-solid"
                                id="newPassword"
                                name="newPassword"
                                placeholder="New Password"
                                type="password"
                        />
                        <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                    <!--begin::Input group-->
                    <div class="fv-row mb-10">
                        <!--begin::Label-->
                        <label
                                class="form-label fs-6 fw-bolder text-dark"
                                for="repeatPassword"
                        >Confirm Password</label
                        >
                        <!--end::Label-->
                        <!--begin::Input-->
                        <input
                                autocomplete="off"
                                class="form-control form-control-lg form-control-solid"
                                id="repeatPassword"
                                name="repeatPassword"
                                placeholder="Confirm Password"
                                type="password"
                        />
                        <!--end::Input-->
                    </div>
                    <!--end::Input group-->
                    <!--begin::Actions-->
                    <div class="text-center">
                        <!--begin::Submit button-->
                        <button class="btn btn-lg btn-primary w-100 mb-5" type="submit">
                            Recover
                        </button>
                    </div>
                    <!--end::Actions-->
                </form>
                <!--end::Form-->
            </div>
            <!--end::Wrapper-->
            <!--begin::Wrapper-->
            <div class="w-lg-500px bg-body rounded shadow-sm p-10 p-lg-15 mx-auto"
                 th:if="${message!=null}"
            >
                <span th:text="${message}"></span>
            </div>
            <!--end::Wrapper-->
        </div>
        <!--end::Content-->
        <!--begin::Footer-->
        <div class="d-flex flex-center flex-column-auto p-10">
            <!--begin::Links-->
            <div class="d-flex align-items-center fw-bold fs-6">
                <a
                        class="text-muted text-hover-primary px-2"
                        th:href="@{/https://keenthemes.com}"
                >About Us</a
                >
                <a
                        class="text-muted text-hover-primary px-2"
                        th:href="@{/https://1.envato.market/EA4JP}"
                >Need Help?</a
                >
            </div>
            <!--end::Links-->
        </div>
        <!--end::Footer-->
    </div>
    <!--end::Authentication - Sign-in-->
</div>
<!--end::Main-->
<script>
    var hostUrl = "assets/";
</script>
<!--begin::Javascript-->
<!--begin::Global Javascript Bundle(used by all pages)-->
<script th:src="@{/assets/plugins/global/plugins.bundle.js}"></script>
<script th:src="@{/assets/js/scripts.bundle.js}"></script>
<!--end::Global Javascript Bundle-->
<!--begin::Page Custom Javascript(used by this page)-->
<script
        th:src="@{/assets/js/custom/authentication/sign-in/general.js}"
></script>
<script th:src="@{/assets/js/custom/disable-invalid-form-submit.js}"></script>
<!--end::Page Custom Javascript-->
<!--end::Javascript-->
