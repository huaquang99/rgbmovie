<!DOCTYPE html>
<html lang="en"
      layout:decorate="~{layout/default}"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8"/>
    <title>Seat List</title>
    <link
            rel="stylesheet"
            th:href="@{/assets/css/seat.css}"
            xmlns:th="http://www.thymeleaf.org"

    />
</head>
<body>
<!--begin::Content-->
<div
        class="content d-flex flex-column flex-column-fluid"
        id="kt_content"
        layout:fragment="content"
>
    <!--begin::Toolbar-->
    <div class="toolbar" id="kt_toolbar">
        <!--begin::Container-->
        <div
                class="container-fluid d-flex flex-stack"
                id="kt_toolbar_container"
        >
            <!--begin::Page title-->
            <div
                    class="page-title d-flex align-items-center flex-wrap me-3 mb-5 mb-lg-0"
                    data-kt-swapper="true"
                    data-kt-swapper-mode="prepend"
                    data-kt-swapper-parent="{default: '#kt_content_container', 'lg': '#kt_toolbar_container'}"
            >
                <!--begin::Title-->
                <h1 class="d-flex align-items-center text-dark fw-bolder fs-3 my-1">
                    Seats
                </h1>
                <!--end::Title-->
                <!--begin::Separator-->
                <span class="h-20px border-gray-200 border-start mx-4"></span>
                <!--end::Separator-->
                <!--begin::Breadcrumb-->
                <ul class="breadcrumb breadcrumb-separatorless fw-bold fs-7 my-1">
                    <!--begin::Item-->
                    <li class="breadcrumb-item text-muted">
                        <a
                                class="text-muted text-hover-primary"
                                href="/admin/home"
                        >Home</a
                        >
                    </li>
                    <!--end::Item-->
                    <!--begin::Item-->
                    <li class="breadcrumb-item">
                        <span class="bullet bg-gray-200 w-5px h-2px"></span>
                    </li>
                    <!--end::Item-->
                    <!--begin::Item-->
                    <li class="breadcrumb-item text-muted">Theaters Management</li>
                    <!--end::Item-->
                    <!--begin::Item-->
                    <li class="breadcrumb-item">
                        <span class="bullet bg-gray-200 w-5px h-2px"></span>
                    </li>
                    <!--end::Item-->
                    <!--begin::Item-->
                    <li class="breadcrumb-item text-muted">Theater</li>
                    <!--end::Item-->
                    <!--begin::Item-->
                    <li class="breadcrumb-item">
                        <span class="bullet bg-gray-200 w-5px h-2px"></span>
                    </li>
                    <!--end::Item-->
                    <!--begin::Item-->
                    <li class="breadcrumb-item text-muted">Auditoriums</li>
                    <!--end::Item-->
                    <!--begin::Item-->
                    <li class="breadcrumb-item">
                        <span class="bullet bg-gray-200 w-5px h-2px"></span>
                    </li>
                    <!--end::Item-->
                    <!--begin::Item-->
                    <li class="breadcrumb-item text-dark">Seats</li>
                    <!--end::Item-->
                </ul>
                <!--end::Breadcrumb-->
            </div>
            <!--end::Page title-->
        </div>
        <!--end::Container-->
    </div>
    <!--end::Toolbar-->
    <!--begin::Post-->
    <div class="post d-flex flex-column-fluid" id="kt_post">
        <!--begin::Container-->
        <div class="container-xxl" id="kt_content_container">
            <!--begin::Card-->
            <div class="card">
                <!--begin::Card header-->
                <div class="card-header border-0 pt-6">

                    <!--begin::Card toolbar-->
                    <div class="card-toolbar">
                        <!--begin::Toolbar-->
                        <div
                                class="d-flex justify-content-end"
                                data-kt-user-table-toolbar="base"
                        >
                            <!--begin::Add user-->
                            <button
                                    class="btn btn-primary"
                                    data-bs-target="#kt_modal_add_user"
                                    data-bs-toggle="modal"
                                    type="button"
                            >
                                <!--begin::Svg Icon | path: icons/duotune/arrows/arr075.svg-->
                                <span class="svg-icon svg-icon-2">
                      <svg
                              fill="none"
                              height="24"
                              viewBox="0 0 24 24"
                              width="24"
                              xmlns="http://www.w3.org/2000/svg"
                      >
                        <rect
                                fill="black"
                                height="2"
                                opacity="0.5"
                                rx="1"
                                transform="rotate(-90 11.364 20.364)"
                                width="16"
                                x="11.364"
                                y="20.364"
                        />
                        <rect
                                fill="black"
                                height="2"
                                rx="1"
                                width="16"
                                x="4.36396"
                                y="11.364"
                        />
                      </svg>
                    </span>
                                <!--end::Svg Icon-->Add New Auditorium
                            </button>
                            <!--end::Add user-->
                        </div>
                        <!--end::Toolbar-->
                        <!--begin::Modal - Add task-->
                        <div
                                aria-hidden="true"
                                class="modal fade"
                                id="kt_modal_add_user"
                                tabindex="-1"
                        >
                            <!--begin::Modal dialog-->
                            <div class="modal-dialog modal-dialog-centered mw-650px">
                                <!--begin::Modal content-->
                                <div class="modal-content">
                                    <!--begin::Modal header-->
                                    <div class="modal-header" id="kt_modal_add_user_header">
                                        <!--begin::Modal title-->
                                        <h2 class="fw-bolder">Add Auditorium</h2>
                                        <!--end::Modal title-->
                                        <!--begin::Close-->
                                        <div
                                                class="btn btn-icon btn-sm btn-active-icon-primary"
                                                data-kt-users-modal-action="close"
                                        >
                                            <!--begin::Svg Icon | path: icons/duotune/arrows/arr061.svg-->
                                            <span class="svg-icon svg-icon-1">
                            <svg
                                    fill="none"
                                    height="24"
                                    viewBox="0 0 24 24"
                                    width="24"
                                    xmlns="http://www.w3.org/2000/svg"
                            >
                              <rect
                                      fill="black"
                                      height="2"
                                      opacity="0.5"
                                      rx="1"
                                      transform="rotate(-45 6 17.3137)"
                                      width="16"
                                      x="6"
                                      y="17.3137"
                              />
                              <rect
                                      fill="black"
                                      height="2"
                                      rx="1"
                                      transform="rotate(45 7.41422 6)"
                                      width="16"
                                      x="7.41422"
                                      y="6"
                              />
                            </svg>
                          </span>
                                            <!--end::Svg Icon-->
                                        </div>
                                        <!--end::Close-->
                                    </div>
                                    <!--end::Modal header-->
                                    <!--begin::Modal body-->
                                    <div class="modal-body scroll-y mx-5 mx-xl-15 my-7">
                                        <!--begin::Form-->
                                        <form
                                                class="form"
                                                enctype="multipart/form-data"
                                                id="kt_modal_add_user_form"
                                                method="post"
                                                th:action="@{'/admin/theater/' + ${theaterId} + '?detail=auditorium&add=true'}"
                                        >
                                            <!--begin::Scroll-->
                                            <div
                                                    class="d-flex flex-column scroll-y me-n7 pe-7"
                                                    data-kt-scroll="true"
                                                    data-kt-scroll-activate="{default: false, lg: true}"
                                                    data-kt-scroll-dependencies="#kt_modal_add_user_header"
                                                    data-kt-scroll-max-height="auto"
                                                    data-kt-scroll-offset="300px"
                                                    data-kt-scroll-wrappers="#kt_modal_add_user_scroll"
                                                    id="kt_modal_add_user_scroll"
                                            >
                                                <!--begin::Input group-->
                                                <div class="fv-row mb-7">
                                                    <!--begin::Label-->
                                                    <label
                                                            class="required fw-bold fs-6 mb-2"
                                                            for="name"
                                                    >Name</label
                                                    >
                                                    <!--end::Label-->
                                                    <!--begin::Input-->
                                                    <input
                                                            class="form-control form-control-solid mb-3 mb-lg-0"
                                                            id="name"
                                                            name="name"
                                                            placeholder="Auditorium"
                                                            th:value="${audi.name}"
                                                            type="text"
                                                    />
                                                    <!--end::Input-->
                                                </div>
                                                <!--end::Input group-->
                                                <!--begin::Input group-->
                                                <div class="fv-row mb-7">
                                                    <!--begin::Label-->
                                                    <label
                                                            class="required fw-bold fs-6 mb-2"
                                                            for="row"
                                                    >Number of row</label
                                                    >
                                                    <!--end::Label-->
                                                    <!--begin::Input-->
                                                    <input
                                                            class="form-control form-control-solid mb-3 mb-lg-0"
                                                            id="row"
                                                            name="row"
                                                            placeholder="123456789"
                                                            th:value="${audi.row}"
                                                            type="number"
                                                    />
                                                    <!--end::Input-->
                                                </div>
                                                <!--end::Input group-->
                                                <!--begin::Input group-->
                                                <div class="fv-row mb-7">
                                                    <!--begin::Label-->
                                                    <label
                                                            class="required fw-bold fs-6 mb-2"
                                                            for="column"
                                                    >Number of Column</label
                                                    >
                                                    <!--end::Label-->
                                                    <!--begin::Input-->
                                                    <input
                                                            class="form-control form-control-solid mb-3 mb-lg-0"
                                                            id="column"
                                                            name="column"
                                                            placeholder="123456789"
                                                            th:value="${audi.column}"
                                                            type="number"
                                                    />
                                                    <!--end::Input-->
                                                </div>
                                                <!--end::Input group-->
                                            </div>
                                            <!--end::Scroll-->
                                            <!--begin::Actions-->
                                            <div class="text-center pt-15">
                                                <button
                                                        class="btn btn-light me-3"
                                                        data-kt-users-modal-action="cancel"
                                                        type="reset"
                                                >
                                                    Discard
                                                </button>
                                                <button
                                                        class="btn btn-primary"
                                                        data-kt-users-modal-action="submit"
                                                        type="submit"
                                                >
                                                    <span class="indicator-label">Submit</span>
                                                    <span class="indicator-progress"
                                                    >Please wait...
                                <span
                                        class="spinner-border spinner-border-sm align-middle ms-2"
                                ></span
                                ></span>
                                                </button>
                                            </div>
                                            <!--end::Actions-->
                                        </form>
                                        <!--end::Form-->
                                    </div>
                                    <!--end::Modal body-->
                                </div>
                                <!--end::Modal content-->
                            </div>
                            <!--end::Modal dialog-->
                        </div>
                        <!--end::Modal - Add task-->
                    </div>
                    <!--end::Card toolbar-->
                </div>
                <!--end::Card header-->
                <!--begin::Card body-->
                <div class="card-body pt-0">
                    <div class="movie-container">
                        <label for="movie">Pick a Movie</label>
                        <select id="movie">
                            <option th:each="movie : ${movies}" th:text="${movie.title}"
                                    th:value="${movie.pk}"></option>
                        </select>
                    </div>

                    <ul class="seat-showcase bg-light">
                        <li>
                            <div class="seat selected"></div>
                            <small class="fw-bold fs-7">Selected</small>
                        </li>
                        <li>
                            <div class="seat bg-secondary"></div>
                            <small class="fw-bold fs-7">Available</small>
                        </li>
                        <li>
                            <div class="seat occupied"></div>
                            <small class="fw-bold fs-7">Occupied</small>
                        </li>

                    </ul>

                    <div class="seat-container">
                        <div class="screen mb-3">
							<div class="justify-content-center d-flex text-white fw-bold">___</div>
						</div>
                        <div class="seat-row" th:each="row, rowStat : ${#numbers.sequence(1, auditor.row)}">
                            <div class="seat bg-secondary" th:each="col, colStat : ${#numbers.sequence(1, auditor.column)}"
                                 th:text="${#strings.substring('ABCDEFGHIJKLMNOPQRSTUVWXYZ', rowStat.index,rowStat.index + 1)} + ${colStat.count}">
                            </div>
                        </div>

                    </div>
                </div>
                <!--end::Card body-->
            </div>
            <!--end::Card-->
        </div>
        <!--end::Container-->
    </div>
    <!--end::Post-->
    <!--begin::Page Vendors Javascript(used by this page)-->
    <script
            defer
            th:src="@{/assets/plugins/custom/datatables/datatables.bundle.js}" xmlns:th="http://www.thymeleaf.org"
    ></script>
    <!--end::Page Vendors Javascript-->
    <!--begin::Page Custom Javascript(used by this page)-->
    <script
            defer
            th:src="@{/assets/js/custom/apps/user-management/users/list/table.js}" xmlns:th="http://www.thymeleaf.org"
    ></script>
    <script
            defer
            th:src="@{/assets/js/custom/apps/user-management/users/list/add.js}" xmlns:th="http://www.thymeleaf.org"
    ></script>
    <script
            defer
            th:src="@{/assets/js/custom/widgets.js}" xmlns:th="http://www.thymeleaf.org"
    ></script>
    <!--end::Page Custom Javascript-->
</div>
<!--end::Content-->

</body>
</html>
